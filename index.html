    <h2>絵本の紹介</h2>
    <table border="1">
      <tr><th>番号</th><th>タイトル</th><th>概　　要</th></tr>
      <tr><td>（１）</td><td>はじめてのおつかい</td>
      <td>1977年発行のロングセラー。主人公は5歳のみいちゃん。はじめて、一人でおつかいに行くときの張りつめたようす、ドキドキ感、お店の人に大きな声で言えない。お母さんの期待と心配を背負って展開するドラマが心を打つ。</td></tr>
    <tr><td>（２）</td><td>はらぺこあおむし</td>
<td>表紙だけをみると少しグロテスクな絵本。日曜日に生まれた青虫が、月曜日から金曜日まで１個ずつ違ったくだものを食べ、土曜日にはお腹を壊すぐらい太ってしまう。そして、蛹になり、綺麗な蝶に変身するストーリー。</td></tr>      
    </table>
